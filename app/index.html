<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guess the number!</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
  </head>
  <body>
    <div id="app">
      <header id="msgDisplay">Welcome to the number guessing game! Please press Start to begin!</header>
      <div>
        <input type="text" id="userInput"/>
        <input type="button" id="submitBtn" value="Start" onclick="guessingGame(userInputEl.value)"
        />
        <input type="button" id="playAgainBtn" value="Play Again" onclick="playAgain()" visibility="hidden"
        />
      </div>
    </div>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
